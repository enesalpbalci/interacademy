<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Tesisler</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box">
              <!-- <button routerLink="/facilities/add" class="btn btn-success">
                Tesis Ekle
              </button> -->
              <div class="item form-group">
                <label
                  class="col-form-label col-md-3 col-sm-3 label-align"
                  for="city"
                  >Şehir 
                </label>
                <div class="col-md-6 col-sm-6">
                  <select
                    class="form-control"
                    id="city"
                    [(ngModel)]="selCityId"
                    (ngModelChange)="fillFacility()"
                    [class.is-invalid]="
                      listForm.get('city')?.touched &&
                      listForm.get('city')?.invalid
                    "
                  >
                    <option
                      *ngFor="let city of allCities"
                      [ngValue]="city.plateCode"
                    >
                      {{ city.name }}
                    </option>
                  </select>
                  <div class="invalide-feedback"></div>
                </div>
              </div>
            </div>

            <table
              datatable
              [dtOptions]="dtOptions"
              class="table table-hover table-responsive"
              style="width: 100%"
              *ngIf="selCityId; else hide"
            >
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tesis Adı</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let facility of allFacilities; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ facility.name }}</td>
                  <td>
                    <button
                      class="btn btn-primary"
                      routerLink="/facilities/get/{{ facility.id }}"
                    >
                      Güncelle
                    </button>
                    <!-- <button
                      class="btn btn-light"
                      routerLink="/facilities/get/{{ facility.id }}"
                    >
                      Detay
                    </button> -->
                    <button
                      class="btn btn-danger"
                      (click)="removeFacility(facility.id)"
                    >
                      Sil
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <ng-template #hide>
              <div class="text-center">
                Listelenecek tesisler için lütfen şehir seçiniz!
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
