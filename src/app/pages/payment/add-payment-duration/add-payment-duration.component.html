<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Ödeme Süresi Ekleme Formu</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <div class="item form-group">
          <label
            class="col-form-label col-md-3 col-sm-3 label-align"
            for="cityId"
            >Şehir
          </label>
          <div class="col-md-6 col-sm-6">
            <select
              class="form-control"
              name="cityId"
              id="cityId"
              [(ngModel)]="selCityId"
              (change)="fillFacility()"
              [class.is-invalid]="
                addForm.get('cityId')?.touched && addForm.get('cityId')?.invalid
              "
            >
              <option *ngFor="let city of allCity" [value]="city.plateCode">
                {{ city.name }}
              </option>
            </select>
            <div class="invalide-feedback"></div>
          </div>
        </div>
        <form
          id="form"
          data-parsley-validate
          class="form-horizontal form-label-left"
          [formGroup]="addForm"
          #form="ngForm"
          (ngSubmit)="addPayment()"
        >
          <div class="item form-group">
            <label
              class="col-form-label col-md-3 col-sm-3 label-align"
              for="facilityId"
              >Tesis
            </label>
            <div class="col-md-6 col-sm-6">
              <select
                class="form-control"
                formControlName="facilityId"
                id="facilityId"
                [class.is-invalid]="
                  addForm.get('facilityId')?.touched &&
                  addForm.get('facilityId')?.invalid
                "
              >
                <option
                  *ngFor="let facility of allFacility"
                  [ngValue]="facility.cityId"
                >
                  {{ facility.name }}
                </option>
              </select>
              <div class="invalide-feedback"></div>
            </div>
          </div>
         <div class="item form-group">
            <label
              class="col-form-label col-md-3 col-sm-3 label-align"
              for="duration"
              >Ödeme Süresi(Ay)
            </label>
            <div class="col-md-6 col-sm-6">
              <input
                class="form-control"
                formControlName="duration"
                type="number"
                id="duration" [class.is-invalid]="
                addForm.get('duration')?.touched &&
                addForm.get('duration')?.invalid
              "
              />
              <div class="invalide-feedback"></div>
            </div>
          </div>
          <div class="item form-group">
            <label
              class="col-form-label col-md-3 col-sm-3 label-align"
              for="price"
              >Fiyat(₺)
            </label>
            <div class="col-md-6 col-sm-6">
              <input
                type="number"
                id="price"
                class="form-control"
                formControlName="price"
                [class.is-invalid]="
                  addForm.get('price')?.touched && addForm.get('price')?.invalid
                "
              />
              <div class="invalide-feedback"></div>
            </div>
          </div>
          
          <div class="ln_solid"></div>
          <div class="item form-group">
            <div class="col-md-6 col-sm-6 offset-md-3">
              <button class="btn btn-primary" type="reset">Temizle</button>
              <button
                type="submit"
                [disabled]="!form.valid"
                class="btn btn-success"
              >
                Ekle
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
